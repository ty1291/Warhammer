<table id='faction-units' class='table'>
  <thead>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor='let unit of unitList'>
      <td>
        <a [routerLink]="['/unit-detail/', unit.name.toLocaleLowerCase()]">{{unit.name}}</a>
      </td>
    </tr>
  </tbody>
</table>

<input type='button' class='btn btn-default' value='Back' (click)='onBackClick()' />
